<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Cars</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Создание нового объявления
            </div>
            <div class="card-body">
                <form th:action="@{/posts/createPost}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group" >
                        <label for="price">Цена</label>
                        <input type="text" class="form-control" name="price" id="price" required>
                        <label for="text">Описание</label>
                        <input type="text" class="form-control" name="text" id="text" required>
                        <label for="brand">Марка</label>
                        <input type="text" class="form-control" name="brand" id="brand" required>
                        <label for="model">Модель</label>
                        <input type="text" class="form-control" name="model" id="model" required>
                        <label for="index">Идентификатор двигателя</label>
                        <input type="text" class="form-control" name="index" id="index" required>
                    </div>
                    <div class="form-group">
                        <label for="body.id">Кузов</label>
                        <select class="form-control" id="body.id" name="body.id" required>
                            <option th:each="body : ${bodies}" th:value="${body.id}" th:text="${body.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">Фото автомобиля</label>
                        <input type="file" class="form-control" name="file" id="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
